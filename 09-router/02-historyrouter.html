<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <a href="/home">首页</a>
            <a href="/about">关于我们</a>
        </div>
        <div class="body-content"></div>
    </div>
    <script>
        const routerView = document.querySelector('.body-content')
        // 获取a标签
        const routeTag = document.querySelectorAll('.header>a')
        for(let el of routeTag) {
            el.addEventListener('click',(e) => {
                // 去除默认事件
                e.preventDefault()
                // 获取属性
                let href = el.getAttribute('href')
                history.pushState({},'',href)
                changePath()
            })
        }

        // 3.监听popstate和go操作
        window.addEventListener("popstate", changePath);
        window.addEventListener("go", changePath);

        function changePath() {
            console.log(location.pathname);
            switch(location.pathname) {
                case '/home':
                    routerView.innerHTML = '首页'
                    break
                case '/about':
                    routerView.innerHTML = '关于我们'
                    break
                default:
                    routerView.innerHTML = ''
            }
        }
    </script>
</body>
</html>
