<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="header">
            <a href="#/home">首页</a>
            <a href="#/about">关于我们</a>
        </div>
        <div class="body-content"></div>
    </div>
    <script>
        // 通过监听hashchange 改变 hash的路径 根据hash的标识符 改变内容
        // 获取content 容器
        const routerView = document.getElementsByClassName('body-content')[0]
        // 监听hashchange事件
        window.addEventListener('hashchange',() => {
            switch(location.hash) {
                case '#/home':
                    routerView.innerHTML = '首页'
                    break
                case '#/about':
                    routerView.innerHTML = '关于我们'
                    break
                default:
                    routerView.innerHTML = ''
            }
        })
    </script>
</body>
</html>
