<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定属性</title>
    <style>
        .userimg{
            width: 100px;
        }
        .bigimg{
            width: 200px;
            display: block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script src="../react/react.development.js"></script>
<script src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>
<script type="text/babel">
    class App extends React.Component{
      // 构造器
      constructor(props) {
        super(props)
        // 变量
        this.state = {
          alrName:'patient',
          imgUrl: 'https://yingtuadmin.spanishknow.com/airticket/20230117163939.png',
          isBigImg: true,
          isBigSize: true
        }
      }
      // 渲染函数
      render() {
        let {alrName,imgUrl,isBigImg,isBigSize} = this.state
        return (
          <div>
            <h1 title={alrName}>绑定属性</h1>
            <hr/>
            <h1>属性和样式类名</h1>
            <img src={imgUrl} alt="" className={[(isBigImg?'bigimg':'') ,'showimg'].join(' ')}/>
            <h1>内联样式绑定</h1>
            <div style={{color: 'red',fontSize:isBigSize?'40px':'10px'}}>我是内联样式</div>
          </div>
        )
      }
    }
    ReactDOM.render(<App/>,document.getElementById('app'))
</script>
</body>
</html>
