<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script src="../react/react.development.js"></script>
<script src="../react/react-dom.development.js"></script>
<script src="../react/babel.min.js"></script>
<script type="text/babel">
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          cityList: ['上海','北京','深圳','广州','重庆','苏州','成都','杭州'],
          numList:[11,22,64,58,24,1,5,3,45,2,5,2,6,178]
        }
      }
      render () {
        let {cityList,numList} = this.state
        return (
          <div>
            <h1>遍历数据</h1>
            <ul>
              {cityList.map(item => <li>{item}</li>)}
            </ul>
            <h1>过滤数据</h1>
            <ul>
              {numList.filter(item => item <= 10).map(item => {
                return <li>{item}</li>
              })}
            </ul>
            <h1>截取数据</h1>
            <ul>
              {cityList.slice(0,3).map(item => {
                return <li>{item}</li>
              })}
            </ul>
          </div>
        )
      }
    }
    ReactDOM.render(<App/>,document.getElementById('app'))
</script>
</body>
</html>
