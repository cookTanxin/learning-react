<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.2/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/7.22.17/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    let message = 'hello world'
    // 通过reactdom 渲染
    ReactDOM.render(<h2>{message}</h2>,document.getElementById('root'))
</script>
</body>
</html>
