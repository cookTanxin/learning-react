<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>
    <script src="../react/react.development.js"></script>
    <script src="../react/react-dom.development.js"></script>
    <script src="../react/babel.min.js"></script>
    <script type="text/babel">
        class App extends React.Component{
          // 构造函数
          constructor(props) {
            // 传递 props 是为了确保你的组件可以正常工作并能够访问父组件传递的属性。
            super(props);
            // 定义数据
            this.state = {
              movieList: ['三和大神','动物城','肖申克的救赎','我不是药神']
            }
          }
          // 渲染函数
          render() {
            return (
              <div>
                <h2>电影列表</h2>
                <ul>
                  {
                    this.state.movieList.map(item => {
                      return <li>{item}</li>
                    })
                  }
                </ul>
              </div>
            )
          }
        }
        // 把数据挂载在指定容器中
        ReactDOM.render(<App/>,document.getElementById('app'))
    </script>
</body>
</html>
